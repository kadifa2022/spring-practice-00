spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=postgres
spring.datasource.password=1997
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# if we have data.sql or schema.sql under resources available will always execute
spring.sql.init.mode=always

# it will wait until tables are created and then will class convert to the sql query than your query will execute
spring.jpa.defer-datasource-initialization=true